<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp page</title>

    <link href="http://db.onlinewebfonts.com/c/4ff6a11cffa6e8559bd96d4fc1cfa275?family=SoleilW01-Regular" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./src/prod/css/style.css">
</head>
<body>
    <div class="full">
        <div id="loginBox" class="center">
            <div class="loginHead">
                <img src="./src/prod/image/olist-logo.svg" alt="" class="logo">
            </div>
            <div class="loginMain">
                <div id="loginForm"> 
                    <h1 class="title">Crie sua conta</h1>
                    <form action="" id="signUpForm" novalidate>
                        <label>Nome completo</label>
                        <input type="text" name="fullName" id="fullName" required="required"/>
                        <label>E-mail</label>
                        <input type="email" name="email" id="email" required="required"/>
                        <label>Senha</label>
                        <input type="password" name="password" id="password" required="required"/>
                        <div>
                            <div id="requiredBar">
                                <div class="firstBar"></div>
                                <div class="secondBar"></div>
                                <div class="thirdBar"></div>
                            </div>
                            <ul id="requiredList">
                                <li id="characters">Pelo menos 6 caracteres</li>
                                <li id="uppercase">Pelo menos 1 letra maiúscula</li>
                                <li id="number">Pelo menos 1 número</li>
                            </ul>
                        </div>

                        <label>Confirme sua senha</label>
                        <input type="password" name="reentryPassword" id="reentryPassword" required="required"/>
                        <button type="submit" id="loginButton" disabled>Criar conta</button>
                        <div id="loadingButton" class="spinner" style="display: none;">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </form>
                </div>
                <div id="successBox" style="display: none;">
                    <img src="./src/prod/image/check-list.svg" alt="" class="checkImg">
                    <h1 class="title">Tudo certo</h1>
                    <span class="subtitle">Verifique sua caixa de entrada para confirmar seu e-mail.</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/prod/js/polyfill.js"></script>
    <script src="./src/prod/js/functions.js"></script>
</body>
</html>
